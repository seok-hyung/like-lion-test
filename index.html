<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo"><img src="./img/Group.svg" alt=""></div>
        <div class="timer-container">
            <h2 class="timer-header">TIMER</h2>
            <div class="timer-content">
                 <div class="timer-box">
                    <span>HRS</span>
                    <div class="line">00</div>
                 </div>
                 <div class="timer-box">
                    <span>MIN</span>
                    <div class="line">00</div>
                 </div>
                 <div class="timer-box">
                    <span>SEC</span>
                    <div class="line">00</div>
                 </div>
            </div>
            <div class="btn-container">
                <button class="btn-start"><img src="./img/Vector 7.svg" alt=""> START</button>
                <button class="btn-reset"><img src="./img/shape.svg" alt=""> RESET</button>
            </div>
        </div>
    </div>
</body>
</html>
